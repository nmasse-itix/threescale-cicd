---

- name: Deploy the Echo API to a 3scale SaaS instance, with hosted APIcasts
  hosts: threescale
  gather_facts: no
  vars:
    threescale_cicd_openapi_file: '{{ playbook_dir }}/api/echo-api-with-basePath.yaml'
  tasks:
  # Test a first deployment
  - import_role:
      name: 'nmasse-itix.threescale-cicd'
  # Verify idempotence
  - import_role:
      name: 'nmasse-itix.threescale-cicd'
  # Delete the service
  - import_role:
      name: 'nmasse-itix.threescale-cicd'
      tasks_from: 'cleanup'
